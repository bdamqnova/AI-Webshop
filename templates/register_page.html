<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - CyberBear</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: #0a0a0a;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}

.container {
  background: #111;
  padding: 40px;
  width: 350px;
  border-radius: 12px;
  box-shadow: 0 0 25px #ff003366;
  border: 1px solid #1f1f1f;
  opacity: 0;
  animation: fadeIn .8s ease forwards;
}

@keyframes fadeIn {
  from { opacity:0; transform: translateY(-20px); }
  to { opacity:1; transform: translateY(0); }
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 30px;
  text-shadow: 0 0 8px #ff0033;
}

/* Flash messages */
.flash {
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 15px;
  color: white;
  font-size: 14px;
}

.flash.success { background-color: #1b73d8; }
.flash.danger { background-color: #ff0033; }

/* Inputs */
input {
  width: 100%;
  padding: 12px;
  border-radius: 7px;
  border: 1px solid #333;
  background: #080808;
  color: white;
  margin-bottom: 15px;
  transition: .25s;
}

input:focus {
  border-color: #ff0033;
  box-shadow: 0 0 12px #ff003366;
  outline: none;
}

/* Button */
button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 7px;
  background: #ff0033;
  color: #000;
  font-weight: 700;
  cursor: pointer;
  transition: .3s;
  font-size: 16px;
}

button:hover {
  background: #ff3355;
  box-shadow: 0 0 12px #ff3355dd;
  transform: translateY(-2px);
}

/* Link text */
p {
  text-align: center;
  margin-top: 14px;
  font-size: 14px;
}

a {
  color: #ff0033;
  text-decoration: none;
}

a:hover {
  color: #ff3355;
}
</style>
</head>

<body>
<div class="container">
  <h2>Register</h2>

  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- Registration form -->
  <form method="POST" action="{{ url_for('register') }}">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    <button type="submit">Register</button>
  </form>

  <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</div>
</body>
</html>
